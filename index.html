<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yono Games List</title>
<style>
    body { font-family: Arial, sans-serif; margin: 0; background: #fff; }
    header { background: #b10000; color: white; padding: 10px; text-align: center; }
    header img { height: 40px; vertical-align: middle; }
    nav { background: #900; padding: 8px; text-align: center; }
    nav a { color: white; text-decoration: none; margin: 0 8px; font-weight: bold; }
    .banner { background: #0077cc; padding: 10px; text-align: center; }
    .banner a { color: white; font-size: 18px; text-decoration: none; font-weight: bold; }
    .game-list { padding: 10px; }
    .game-item { display: flex; align-items: center; border-bottom: 1px solid #ddd; padding: 8px 0; }
    .game-item img { width: 60px; height: 60px; border-radius: 8px; margin-right: 10px; }
    .game-info { flex: 1; }
    .bonus { color: red; font-size: 14px; }
    .withdraw { color: green; font-size: 14px; }
    .download-btn { background: linear-gradient(#ff9900, #cc6600); color: white; padding: 6px 10px; border-radius: 6px; text-decoration: none; font-size: 14px; }
    .soon-btn { background: linear-gradient(#99cc00, #669900); color: white; padding: 6px 10px; border-radius: 6px; font-size: 14px; text-decoration: none; }
</style>
</head>
<body>

<header>
    <img src="https://via.placeholder.com/120x40?text=YONO" alt="Logo">
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
    <a href="#">Policy</a>
    <a href="#">T&C</a>
</nav>

<div class="banner">
    <a href="https://t.me/YourTelegramLink">JOIN US ON TELEGRAM</a>
</div>

<div class="game-list">
    <div class="game-item">
        <img src="https://via.placeholder.com/60" alt="Game">
        <div class="game-info">
            <strong>Share Slots</strong><br>
            <span class="bonus">Get Bonus ₹100</span><br>
            <span class="withdraw">Minimum Withdrawal ₹100</span>
        </div>
        <a href="#" class="soon-btn">Coming Soon</a>
    </div>

    <div class="game-item">
        <img src="https://via.placeholder.com/60" alt="Game">
        <div class="game-info">
            <strong>Spin 2x</strong><br>
            <span class="bonus">Get Bonus ₹100</span><br>
            <span class="withdraw">Minimum Withdrawal ₹100</span>
        </div>
        <a href="#" class="soon-btn">Coming Soon</a>
    </div>

    <div class="game-item">
        <img src="https://via.placeholder.com/60" alt="Game">
        <div class="game-info">
            <strong>Maha Games</strong><br>
            <span class="bonus">Get Bonus ₹100</span><br>
            <span class="withdraw">Minimum Withdrawal ₹100</span>
        </div>
        <a href="https://example.com" class="download-btn">Download</a>
    </div>

    <div class="game-item">
        <img src="https://via.placeholder.com/60" alt="Game">
        <div class="game-info">
            <strong>Hi Rummy</strong><br>
            <span class="bonus">Get Bonus ₹50</span><br>
            <span class="withdraw">Minimum Withdrawal ₹100</span>
        </div>
        <a href="https://example.com" class="download-btn">Download</a>
    </div>
</div>

</body>
</html>
